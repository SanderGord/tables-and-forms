<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post">
        <label for="petType">Тип животного
            <select name="petType">
                <option value="cat" selected>Кошка</option>
                <option value="dog">Собачка</option>
                <option value="tiger">Тигренок</option>
              </select>
        </label><br>
        <label>Пол
            <select name="gender">
                <option value="boy" selected>Мальчик</option>
                <option value="girl">Девочка</option>
                <option value="none">Хз</option>
              </select>
        </label><br>
        <label for="eyeColor">Цвет глаз
            <input type="color" id="eyeColor" name="eyeColor"><br>
        </label><br>
        <label for="tailLength">Длина хвоста
            <input type="number" min="7" max="120 "id="tailLength" name="tailLength" placeholder="7"><br>
        </label><br>
        <label for="name">Имя
            <input type="text" minlength="3" maxlength="50" id="name" name="name" placeholder="Владимир"><br>
        </label><br>
        <label for="dateOfBirth">Дата рождения
            <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="2000-01-01"><br>
        </label><br>
        <label for="email">Почта
            <input type="email" id="email" name="email" placeholder="example@mail.ru"><br>
        </label><br>
        <label for="phone">Телефон
            <input type="tel" id="phone" name="phone" required placeholder="+79999999999"><br>
        </label><br>
        <label for="rules">Правила
            <input type="checkbox" id="rules" name="rules" value="true"><br>
        </label><br>
        <label>
            <button name="submit">
                Отправьте нам сообщение
            </button><br><br><br><br>
        </label>
        <label>
            <input type="reset">
        </label> 
    </form>
    <!--Форму размещай тут-->

</main>
</body>
</html>
